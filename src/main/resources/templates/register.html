<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8"/>
        <title>管理员注册 &middot; 易维视后台管理系统</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-select.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
        <link rel="icon" th:href="@{/images/favicon.ico}"/>
</head>

<body>
<div class="modal" id="commonModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body" id="commonModalBody">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="commonModalSuccess">确定</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
    <div class="container">
        <p class="text-center err" th:text="${log}"></p>
        <form class="form-login" th:action="@{/admin/register}" th:object="${admin}" method="POST">
            <div class="form-group form-group-lg">
                <!-- <label for="username">用户名</label> -->
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="请输入用户名"
                       required="required" autofocus="autofocus" onblur="checkNull();"/>
            </div>
            <div class="form-group form-group-lg">
                <!--<label for="password">密&nbsp;&nbsp;码</label> -->
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="请输入密码"
                       required="required" onblur="checkNull();"/>
            </div>
            <div class="form-group form-group-lg">
                <!--<label for="password">密&nbsp;&nbsp;码</label> -->
                <input type="password" class="form-control" id="confirm" placeholder="请确认密码" onblur="confirmPwd();checkNull();"/>
            </div>
            <div class="form-group form-group-lg">
                <!--<label for="email">邮&nbsp;&nbsp;箱</label> -->
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="请输入邮箱地址"
                       required="required" onblur="checkNull();"/>
            </div>
            <div class="form-group form-group-lg">
                <select class="selectpicker form-control" id="authority" required="required"
                        th:field="*{authority}" multiple="multiple" onblur="checkNull();" title="请选择管理员权限">
                    <option th:value="ROLE_ADMIN">ROLE_ADMIN</option>
                    <option th:value="ROLE_UPLOAD">ROLE_UPLOAD</option>
                    <option th:value="ROLE_AUDIT">ROLE_AUDIT</option>
                    <option th:value="ROLE_MODIFY">ROLE_MODIFY</option>
                    <option th:value="ROLE_STAT">ROLE_STAT</option>
                    <option th:value="ROLE_DBA">ROLE_DBA</option>
                    <option th:value="ROLE_USER_MANAGER">ROLE_USER_MANAGER</option>
                </select>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit"
                    disabled="disabled" id="register" onfocus="checkNull();">注&nbsp;&nbsp;册</button>
        </form>
    </div>

    <footer class="copyright">
        <small>&copy;版权所有 2010-2017 上海易维视科技股份有限公司</small>
    </footer>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-select.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jsencrypt.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/encrypt.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
